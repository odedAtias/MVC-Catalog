<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Catalog</title>
    <!-- StyleSheets -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Division -->
    <header>
        <form>
            <input type="text" class="search" id="search" placeholder="Search">
        </form>
    </header>
    <!-- Main Divsion -->
    <main>
        <!-- Movie Division -->
        <div class="movie">
            <img src="https://media.istockphoto.com/photos/popcorn-and-clapperboard-picture-id1191001701?k=20&m=1191001701&s=612x612&w=0&h=uDszifNzvgeY5QrPwWvocFOUCw8ugViuw-U8LCJ1wu8="
                alt="">
            <!-- Movie Info Division -->
            <div class="movie-info">
                <h3>Movie Name</h3>
                <span class="green">8.7</span>
            </div>
        </div>
    </main>
    <!-- Footer Division -->
    <footer></footer>
</body>
<!-- Scripts -->
<script src="app.js"></script>

</html>
